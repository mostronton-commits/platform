<style>
*{margin:0;padding:0;box-sizing:border-box}
:root{--bg-primary:#ffffff;--bg-secondary:#f8f9fa;--bg-tertiary:#f1f3f5;--bg-hover:#e9ecef;--border-color:#dee2e6;--border-light:#e9ecef;--text-primary:#212529;--text-secondary:#495057;--text-tertiary:#868e96;--text-inverted:#ffffff;--accent:#4263eb;--accent-hover:#3b5bdb;--accent-light:#4c6ef5;--success:#51cf66;--success-light:#69db7c;--warning:#fab005;--danger:#fa5252;--shadow-sm:0 1px 3px rgba(0,0,0,0.05);--shadow-md:0 4px 6px rgba(0,0,0,0.07);--shadow-lg:0 10px 15px rgba(0,0,0,0.1)}

body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI','Helvetica Neue',Arial,sans-serif;-webkit-font-smoothing:antialiased;background:var(--bg-primary);color:var(--text-primary);transition:all 0.3s ease}
.container{display:flex;height:100vh;overflow:hidden}

.progress-card{background:linear-gradient(135deg,var(--bg-secondary) 0%,var(--bg-tertiary) 100%);border:1px solid var(--border-color);border-radius:12px;padding:24px;margin-bottom:28px;box-shadow:var(--shadow-sm);animation:slideUp 0.4s ease 0.2s backwards;transition:all 0.3s ease}

.progress-bar{width:100%;height:8px;background:var(--border-light);border-radius:10px;overflow:hidden;position:relative}
.progress-fill{height:100%;background:linear-gradient(90deg,var(--accent),var(--success));border-radius:10px;transition:width 1s cubic-bezier(0.4,0,0.2,1);position:relative;overflow:hidden}
.progress-fill::after{content:'';position:absolute;top:0;left:0;right:0;bottom:0;background:linear-gradient(90deg,transparent,rgba(255,255,255,0.3),transparent);animation:shimmer 2s infinite}

.card-icon svg{width:20px;height:20px;color:var(--text-secondary);transition:color 0.3s ease}
