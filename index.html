<style>
*{margin:0;padding:0;box-sizing:border-box}
:root{

--black:#000000;
--light-gray:#E0C5CA;

--bg-secondary:#f9fafb;
--bg-tertiary:#f4f5f7;
--border-color:#e5e7eb;

--text-secondary:#6b7280;
--text-tertiary:#9ca3af;

--purple-light:#b366ff;

@keyframes fadeIn{from{opacity:0}to{opacity:1}}
@keyframes slideUp{from{opacity:0;transform:translateY(16px)}to{opacity:1;transform:translateY(0)}}

body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI','Inter','Helvetica Neue',Arial,sans-serif;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;background:var(--bg-primary);color:var(--text-primary);line-height:1.6}
.app{display:flex;min-height:100vh}
.sidebar{width:240px;background:var(--white);border-right:1px solid var(--border-color);display:flex;flex-direction:column;position:fixed;left:0;top:0;bottom:0;z-index:100}
.sidebar-header{padding:20px;border-bottom:1px solid var(--border-color);display:flex;align-items:center;justify-content:center}
.logo{display:flex;align-items:center;gap:12px;text-decoration:none}
.logo-icon{display:flex;gap:3px;align-items:flex-end}
.logo-block{width:8px;background:var(--black);border-radius:2px;transition:all 0.3s ease}
.logo-block:nth-child(1){height:20px}
.logo-block:nth-child(2){height:16px}
.logo-block:nth-child(3){height:12px;width:6px}
.logo-block:nth-child(4){height:16px}
.logo-block:nth-child(5){height:14px;width:6px}
.logo:hover .logo-block{background:var(--accent)}
.logo-text{display:flex;flex-direction:column;line-height:1.2}
.logo-text-main{font-size:14px;font-weight:700;color:var(--black);letter-spacing:-0.3px}

.sidebar-nav{flex:1;padding:16px;overflow-y:auto}
.nav-item{display:flex;align-items:center;gap:10px;padding:8px 12px;border-radius:6px;border:none;background:transparent;cursor:pointer;transition:all 0.15s ease;width:100%;text-align:left;font-size:13px;font-weight:500;color:var(--text-secondary);margin-bottom:2px;position:relative}
.nav-item:hover{background:var(--bg-secondary);color:var(--text-primary)}
.nav-item.active{background:rgba(158,68,255,0.08);color:var(--accent);font-weight:600}
.nav-item.active::before{content:'';position:absolute;left:0;top:4px;bottom:4px;width:3px;background:var(--accent);border-radius:0 2px 2px 0}
.nav-icon{width:18px;height:18px;display:flex;align-items:center;justify-content:center;flex-shrink:0}
.nav-icon svg{width:18px;height:18px}
.sidebar-footer{padding:16px;border-top:1px solid var(--border-color)}
.user-card{display:flex;align-items:center;gap:10px;padding:10px;border-radius:8px;background:var(--bg-secondary);cursor:pointer;transition:all 0.2s ease}
.user-card:hover{background:var(--bg-tertiary)}
.user-avatar{width:32px;height:32px;border-radius:50%;background:linear-gradient(135deg,var(--accent),var(--purple-light));display:flex;align-items:center;justify-content:center;color:white;font-size:13px;font-weight:700;flex-shrink:0}
.user-info{flex:1;min-width:0}
.user-name{font-size:13px;font-weight:600;color:var(--text-primary);white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
.user-status{font-size:11px;color:var(--text-tertiary)}
.main-content{flex:1;margin-left:240px;padding:32px 40px;max-width:1400px;animation:fadeIn 0.4s ease}
.page-header{margin-bottom:32px;animation:slideUp 0.4s ease}
.page-title{font-size:32px;font-weight:700;color:var(--text-primary);margin-bottom:8px;letter-spacing:-0.8px}
.page-subtitle{font-size:15px;color:var(--text-secondary)}
.progress-banner{background:linear-gradient(135deg,rgba(158,68,255,0.03),rgba(224,197,202,0.03));border:1px solid var(--border-color);border-radius:12px;padding:24px;margin-bottom:32px;animation:slideUp 0.5s ease 0.1s backwards}
.progress-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:16px}
.progress-label{font-size:12px;font-weight:600;color:var(--text-secondary);text-transform:uppercase;letter-spacing:0.5px}
.progress-value{font-size:36px;font-weight:800;background:linear-gradient(135deg,var(--accent),var(--black));-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text}
.progress-bar-wrapper{height:8px;background:var(--bg-tertiary);border-radius:10px;overflow:hidden;position:relative}
.progress-bar-fill{height:100%;background:linear-gradient(90deg,var(--accent),var(--purple-light));border-radius:10px;transition:width 0.8s cubic-bezier(0.4,0,0.2,1);position:relative;overflow:hidden}
.progress-bar-fill::after{content:'';position:absolute;top:0;left:0;right:0;bottom:0;background:linear-gradient(90deg,transparent,rgba(255,255,255,0.3),transparent);background-size:200% 100%;animation:shimmer 2s infinite linear}
.progress-text{font-size:13px;color:var(--text-tertiary);margin-top:12px}
.section-title{font-size:18px;font-weight:700;margin-bottom:16px;color:var(--text-primary);letter-spacing:-0.3px}
.continue-card{background:var(--white);border:1px solid var(--border-color);border-radius:10px;padding:16px;display:flex;align-items:center;gap:16px;cursor:pointer;transition:all 0.2s ease;box-shadow:var(--shadow-sm);margin-bottom:32px;animation:slideUp 0.5s ease 0.2s backwards}

.continue-icon{width:48px;height:48px;background:var(--accent);border-radius:8px;display:flex;align-items:center;justify-content:center;color:white;flex-shrink:0}
.continue-icon svg{width:24px;height:24px}
.continue-info{flex:1}
.continue-title{font-size:15px;font-weight:600;color:var(--text-primary);margin-bottom:4px}
.continue-meta{font-size:13px;color:var(--text-secondary)}
.continue-arrow{width:20px;height:20px;color:var(--text-tertiary);transition:all 0.2s ease}
.continue-arrow svg{width:20px;height:20px}
.continue-card:hover .continue-arrow{color:var(--accent);transform:translateX(4px)}
.modules-grid{display:grid;grid-template-columns:repeat(2,1fr);gap:20px;margin-bottom:40px}
.module-card{background:var(--white);border:1px solid var(--border-color);border-radius:12px;overflow:hidden;transition:all 0.3s cubic-bezier(0.4,0,0.2,1);box-shadow:var(--shadow-sm);cursor:pointer;animation:slideUp 0.5s ease calc(var(--index) * 0.08s) backwards}
.module-card:hover{box-shadow:var(--shadow-lg);transform:translateY(-4px);border-color:rgba(158,68,255,0.3)}
.module-card.locked{opacity:0.65;cursor:not-allowed}
.module-card.locked:hover{transform:none;box-shadow:var(--shadow-sm);border-color:var(--border-color)}
.module-cover{height:140px;background:var(--black);display:flex;align-items:center;justify-content:center;position:relative;overflow:hidden}
.module-cover.active{background:linear-gradient(135deg,var(--accent),var(--purple-light))}
.module-cover.locked{background:linear-gradient(135deg,#e5e7eb,#d1d5db)}
.module-cover::before{content:'';position:absolute;inset:0;background:radial-gradient(circle at 30% 40%,rgba(255,255,255,0.15),transparent 70%)}
.module-icon-wrapper{font-size:56px;position:relative;z-index:1;filter:drop-shadow(0 4px 8px rgba(0,0,0,0.15))}
.locked-overlay{position:absolute;inset:0;background:rgba(0,0,0,0.3);backdrop-filter:blur(2px);display:flex;align-items:center;justify-content:center}
.locked-badge{background:white;padding:8px 16px;border-radius:20px;font-size:13px;font-weight:600;color:var(--text-primary);display:flex;align-items:center;gap:8px;box-shadow:var(--shadow-xl)}
.locked-badge svg{width:16px;height:16px}
.module-body{padding:20px}
.module-header-row{display:flex;justify-content:space-between;align-items:flex-start;margin-bottom:12px}
.module-title-section{flex:1;padding-right:12px}
.module-title{font-size:16px;font-weight:700;color:var(--text-primary);margin-bottom:6px;line-height:1.3}
.module-subtitle{font-size:13px;color:var(--text-secondary);line-height:1.4}
.circular-progress{width:44px;height:44px;position:relative;flex-shrink:0}
.circular-progress svg{transform:rotate(-90deg)}
.circular-progress-bg{fill:none;stroke:var(--bg-tertiary);stroke-width:4}
.circular-progress-fill{fill:none;stroke:var(--accent);stroke-width:4;stroke-linecap:round;transition:stroke-dashoffset 0.6s ease}
.circular-progress-text{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);font-size:12px;font-weight:700;color:var(--accent)}
.module-stats{display:flex;gap:20px;padding-top:12px;border-top:1px solid var(--border-color);margin-top:12px}
.module-stat{display:flex;align-items:center;gap:6px;font-size:13px;color:var(--text-secondary)}
.module-stat svg{width:16px;height:16px;color:var(--text-tertiary)}
.lesson-page{max-width:1200px}
.back-btn{display:inline-flex;align-items:center;gap:6px;padding:6px 12px;border-radius:6px;border:none;background:transparent;color:var(--text-secondary);font-size:14px;font-weight:500;cursor:pointer;transition:all 0.2s ease;margin-bottom:24px}
.back-btn:hover{background:var(--bg-secondary);color:var(--text-primary)}
.back-btn svg{width:16px;height:16px}
.lesson-header{margin-bottom:24px}
.lesson-title{font-size:28px;font-weight:700;margin-bottom:12px;letter-spacing:-0.5px}
.lesson-meta{display:flex;gap:16px;flex-wrap:wrap}
.lesson-meta-item{display:flex;align-items:center;gap:6px;padding:6px 12px;background:var(--bg-secondary);border-radius:6px;font-size:13px;color:var(--text-secondary);font-weight:500}
.lesson-meta-item svg{width:16px;height:16px}
.lesson-layout{display:grid;grid-template-columns:300px 1fr;gap:24px}
.lesson-sidebar{background:var(--white);border:1px solid var(--border-color);border-radius:10px;padding:16px;max-height:calc(100vh - 200px);overflow-y:auto;position:sticky;top:24px}
.lesson-sidebar-title{font-size:14px;font-weight:700;margin-bottom:12px;color:var(--text-primary)}
.lesson-list-item{display:flex;align-items:center;gap:10px;padding:10px;border-radius:6px;cursor:pointer;transition:all 0.2s ease;border:none;background:transparent;width:100%;text-align:left;margin-bottom:4px;position:relative}
.lesson-list-item:hover{background:var(--bg-secondary)}
.lesson-list-item.active{background:rgba(158,68,255,0.08)}
.lesson-list-item.completed .lesson-list-title{color:var(--text-tertiary);text-decoration:line-through}
.lesson-checkbox{width:18px;height:18px;border-radius:50%;border:2px solid var(--border-color);flex-shrink:0;transition:all 0.2s ease;display:flex;align-items:center;justify-content:center}
.lesson-checkbox.completed{background:var(--accent);border-color:var(--accent)}
.lesson-checkbox.completed::after{content:'‚úì';color:white;font-size:11px;font-weight:700}
.lesson-list-title{font-size:13px;font-weight:500;color:var(--text-primary);flex:1}
.lesson-duration{font-size:11px;color:var(--text-tertiary);flex-shrink:0}
.lesson-main{flex:1}
.video-container{background:var(--black);border-radius:12px;aspect-ratio:16/9;display:flex;align-items:center;justify-content:center;margin-bottom:24px;position:relative;overflow:hidden}
.video-placeholder{display:flex;flex-direction:column;align-items:center;justify-content:center;color:white;gap:16px}
.video-placeholder svg{width:64px;height:64px;opacity:0.7}
.video-placeholder-text{font-size:15px;opacity:0.9}
.lesson-actions{display:flex;gap:12px;margin-bottom:24px}
.btn-primary{padding:12px 24px;border-radius:8px;border:none;background:var(--accent);color:white;font-size:14px;font-weight:600;cursor:pointer;transition:all 0.2s ease;box-shadow:0 2px 8px rgba(158,68,255,0.2)}
.btn-primary:hover{background:var(--accent-hover);transform:translateY(-1px);box-shadow:0 4px 12px rgba(158,68,255,0.3)}
.btn-primary:active{transform:translateY(0)}
.btn-primary.completed{background:var(--accent);opacity:0.8}
.btn-icon{padding:10px;border-radius:8px;border:1px solid var(--border-color);background:white;cursor:pointer;transition:all 0.2s ease}
.btn-icon:hover{background:var(--bg-secondary);border-color:var(--accent)}
.btn-icon svg{width:20px;height:20px;color:var(--text-secondary)}
.btn-icon.active{background:var(--accent);border-color:var(--accent)}
.btn-icon.active svg{color:white}
.lesson-description{background:var(--white);border:1px solid var(--border-color);border-radius:10px;padding:24px}
.lesson-description h3{font-size:18px;font-weight:700;margin-bottom:12px}
.lesson-description p{color:var(--text-secondary);line-height:1.7;margin-bottom:16px}
.lesson-description h4{font-size:15px;font-weight:600;margin-top:20px;margin-bottom:10px}
.lesson-description ul{padding-left:24px}
.lesson-description li{margin-bottom:8px;color:var(--text-secondary)}
.library-search{position:relative;margin-bottom:24px}
.search-icon{position:absolute;left:14px;top:50%;transform:translateY(-50%);width:18px;height:18px;color:var(--text-tertiary);pointer-events:none}
.search-icon svg{width:18px;height:18px}
.search-input{width:100%;padding:12px 16px 12px 44px;border:1px solid var(--border-color);border-radius:8px;font-size:14px;outline:none;transition:all 0.2s ease;background:white}
.search-input:focus{border-color:var(--accent);box-shadow:0 0 0 3px rgba(158,68,255,0.1)}
.article-list{}
.article-item{background:white;border:1px solid var(--border-color);border-radius:10px;padding:18px;cursor:pointer;transition:all 0.2s ease;margin-bottom:12px;display:flex;align-items:center;justify-content:between;gap:16px;box-shadow:var(--shadow-sm);animation:slideUp 0.3s ease calc(var(--index) * 0.05s) backwards}

.article-info{flex:1}
.article-title{font-size:15px;font-weight:600;margin-bottom:6px;color:var(--text-primary)}
.article-meta{display:flex;gap:12px;font-size:13px;color:var(--text-tertiary)}
.article-category{background:var(--bg-secondary);padding:4px 10px;border-radius:4px;font-size:11px;font-weight:600;text-transform:uppercase;letter-spacing:0.3px}
.article-arrow{width:20px;height:20px;color:var(--text-tertiary);transition:all 0.2s ease}
.article-arrow svg{width:20px;height:20px}
.article-item:hover .article-arrow{color:var(--accent);transform:translateX(4px)}
.resources-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:16px;margin-bottom:32px}
.resource-item{background:white;border:1px solid var(--border-color);border-radius:10px;padding:16px;display:flex;align-items:center;gap:14px;cursor:pointer;transition:all 0.2s ease;text-decoration:none;color:inherit;box-shadow:var(--shadow-sm);animation:slideUp 0.3s ease calc(var(--index) * 0.04s) backwards}
.resource-item:hover{box-shadow:var(--shadow-md);transform:translateY(-3px);border-color:var(--accent)}
.resource-logo{width:48px;height:48px;border-radius:8px;background:var(--bg-secondary);display:flex;align-items:center;justify-content:center;font-size:20px;font-weight:700;color:var(--accent);flex-shrink:0;border:1px solid var(--border-color)}
.resource-info{flex:1;min-width:0}
.resource-name{font-size:14px;font-weight:600;margin-bottom:3px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
.resource-desc{font-size:12px;color:var(--text-secondary);white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
.resource-arrow{width:18px;height:18px;color:var(--text-tertiary);transition:all 0.2s ease;flex-shrink:0}
.resource-arrow svg{width:18px;height:18px}
.resource-item:hover .resource-arrow{color:var(--accent);transform:translateX(4px)}
.warning-box{background:linear-gradient(135deg,rgba(250,176,5,0.05),rgba(239,68,68,0.05));border:1px solid #f59e0b;border-radius:10px;padding:18px;display:flex;gap:14px;animation:slideUp 0.4s ease 0.2s backwards}
.warning-icon{width:24px;height:24px;color:#f59e0b;flex-shrink:0}
.warning-icon svg{width:24px;height:24px}
.warning-content h3{font-size:15px;font-weight:700;margin-bottom:8px;display:flex;align-items:center;gap:8px}
.warning-content p{font-size:14px;color:var(--text-secondary);line-height:1.6}
.empty-state{text-align:center;padding:80px 20px;animation:fadeIn 0.5s ease}
.empty-icon{width:64px;height:64px;margin:0 auto 20px;color:var(--border-color);opacity:0.5}
.empty-icon svg{width:64px;height:64px}
.empty-text{font-size:15px;color:var(--text-tertiary)}
@media(max-width:1024px){.modules-grid{grid-template-columns:1fr}.resources-grid{grid-template-columns:repeat(auto-fill,minmax(220px,1fr))}}
@media(max-width:768px){.sidebar{display:none}.main-content{margin-left:0;padding:20px}.modules-grid{grid-template-columns:1fr}.lesson-layout{grid-template-columns:1fr}.lesson-sidebar{position:static;max-height:none}}
::-webkit-scrollbar{width:8px;height:8px}
::-webkit-scrollbar-track{background:var(--bg-secondary)}
::-webkit-scrollbar-thumb{background:var(--border-color);border-radius:4px}
::-webkit-scrollbar-thumb:hover{background:var(--text-tertiary)}
</style>
