<style>
*{margin:0;padding:0;box-sizing:border-box}
:root{
--white:#ffffff;
--black:#000000;
--light-gray:#E0C5CA;
--vivid-purple:#9E44FF;
--bg:#ffffff;
--bg-hover:#f9fafb;
--bg-secondary:#f8f8f8;
--border:#e5e7eb;
--text:#111827;
--text-secondary:#6b7280;
--text-tertiary:#9ca3af;
--purple-hover:#8a3de6;

body{

color:var(--text);

}

@keyframes slideUp{from{opacity:0;transform:translateY(12px)}to{opacity:1;transform:translateY(0)}}
@keyframes slideDown{from{opacity:0;transform:translateY(-8px)}to{opacity:1;transform:translateY(0)}}
@keyframes scaleIn{from{opacity:0;transform:scale(0.96)}to{opacity:1;transform:scale(1)}}
@keyframes shimmer{0%{transform:translateX(-100%)}100%{transform:translateX(100%)}}

.logo-sub{

.logo-author{

.nav{

.nav-item{

gap:12px;

.nav-item:hover{

bottom:6px;

.nav-icon{
width:20px;
height:20px;
flex-shrink:0

.nav-icon svg{

height:20px

.sidebar-footer{

.user-card{

}
.progress-section{

}

.progress-bar::after{

.progress-info{

.continue-card:hover{

height:56px;

justify-content:center;

flex-shrink:0;

.continue-card:hover .continue-icon{

}
.continue-icon svg{
width:28px;
height:28px
}
.continue-text{flex:1}
.continue-title{
font-size:16px;
font-weight:700;
color:var(--text);
margin-bottom:6px
}
.continue-meta{
font-size:14px;
color:var(--text-secondary)
}
.continue-arrow{
width:24px;
height:24px;
color:var(--text-tertiary);
transition:all 0.2s ease;
flex-shrink:0
}
.continue-arrow svg{
width:24px;
height:24px
}
.continue-card:hover .continue-arrow{
color:var(--vivid-purple);

}
.modules-grid{
display:grid;
grid-template-columns:repeat(2,1fr);
gap:24px;

}
.module{
background:var(--white);
border:1px solid var(--border);

}

opacity:0.7;

}
.module.locked:hover{
transform:none;

}
.module-cover{
height:160px;
background:var(--black);
display:flex;
align-items:center;
justify-content:center;
position:relative;
overflow:hidden

.module-cover.active{
background:linear-gradient(135deg,var(--vivid-purple),var(--purple-light))
}
.module-cover.locked{

}
.module-cover::before{
content:'';

inset:0;

align-items:center;

}

padding:10px 20px;
border-radius:24px;

box-shadow:0 8px 24px rgba(0,0,0,0.3)

.lock-badge svg{

height:18px
}
.module-body{
padding:24px

.module-top{

}

}

}
.circle-text{
